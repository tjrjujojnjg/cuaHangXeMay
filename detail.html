<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/detail.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
                var arr=window.location.href.split('/');
            $.get("http://localhost:1080/getdetail/"+arr[arr.length-1],(data,status)=>{
            $('#img').attr(`src`,"/images/"+data.productimage);
            $('#name').html(data.productname);
            $('#price').html(data.productprice);
            });
        });   
    </script>
    <script>
        $(document).ready(function(){
            var user =localStorage.getItem("user");
            if(user == null || user == undefined || user === ""){
                $("#user").html("Hân hạnh phục vụ Quý Khách!")
            }
            else{
                var objusser=JSON.parse(user);
                $("#user").html('Chào '+objusser.username+' hân hạnh được phục vụ bạn!!!');
            }
        });
            function logout(){
               localStorage.removeItem("user");
               window.location.href="/home";
           }
    </script>
    <title>Detail</title>
    <style>
          .nav-header {
            height: 80px;
            border-bottom: 1px solid #f8f8f8;
            border-top: 1px solid #f8f8f8;

            width: 100%;
        }
        .tieu-de {
            text-align: center;
            padding-top: 20px;
        }
        .chucnang {
            border-radius: 5px;
            margin: 0px 3px;
            background-color:red;
            color: #fff;
            border: none;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <header class="row pannel" >SAIGON'S MOTORBIKE</header>
        <nav class="nav-header" >
           
                <div class="tieu-de">
                    <img src="../images/id.jpg" style="width: 50px;height: 40px;border: 1px;">
                    <span id="user" style="font-weight: bold;"></span>
                    <input type="button" class="chucnang" value="Logout" onclick="logout()"/>
                </div>
            
          
        </nav>
        <section class="product">
            <h1 style="text-align: center;margin-top: 20px;">DETAIL PRODUCT</h1>
            <article class="" >
                <img id="img" style="width: 50%;"/>
                <div><b id="name"></b></div>
               <div > Price :<b id="price" style="color: red;"></b>  $</div>
            </article>
          
        </section>
    </div>
</body>
</html>

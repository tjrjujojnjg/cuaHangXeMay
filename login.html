<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function login(){
            $.post("http://localhost:1080/getlogin",{
                username:$("#username").val(),
                password:$("#password").val()
            },function(data,status){
                if(data=='')
                {
                    alert('Bạn chưa đăng ký , mời bạn đăng ký!');
                    window.location.href="/register";
                }else
                {
                    localStorage.setItem("user",JSON.stringify(data));
                    window.location.href="/view";
                }
                
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="row pannel">SAIGON'S MOTORBIKE</header>
        <nav class="row" style="background-color: black;">
            <a href="/register">|Register|</a>
        </nav>
        <section class="row">
            <article class="col-8" style="background-color: rgb(2, 31, 2);">
                <center><h1 style="color: whitesmoke; font-weight: bold;">LOGIN</h1></center>
                <label for="fname" style="color: yellow; font-weight: bold; font-size: 25px;">User name:</label><br>
                <input type="text" id="username"><br>
                <label for="lname" style="color: yellow; font-weight: bold; font-size: 25px;">Password:</label><br>
                <input type="password" id="password" ><br><br>
            <input type="button" value="Login" onclick="login()">
            </article>
            <aside class="col-4" style="background-color: rgb(20, 12, 73);">Aside</aside>
        </section>
        <footer class="row" style="background-color: dodgerblue;">Footer</footer>
    </div>
</body>
</html>
